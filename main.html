
<!DOCTYPE html>

    <style>
      html {
        height: 100%;
      }
    </style>

  <body>
    <div id="preloader-active">
      <div class="preloader d-flex align-items-center justify-content-center">
        <div class="preloader-inner position-relative">
          <div class="text-center"><img src="assets/imgs/template/loading.gif" alt="Codify"></div>
        </div>
      </div>
    </div>
    <header class="header sticky-bar">
      <div class="container">
        <div class="main-header">
          <div class="header-left">
            <div class="header-logo"><a class="d-flex" href="main.html"><img alt="Codify" src="assets/imgs/template/logo.png" width="180"></a></div>
          </div>
          <div class="header-nav"></div>
          <div class="header-right">
            <div class="block-signin"><a class="text-link-bd-btom hover-up" href="register.html">Register</a><a class="btn btn-default btn-shadow ml-40 hover-up" href="login.html">Sign in</a></div>
          </div>
        </div>
      </div>
    </header>
    
    <main class="main">
      <section class="section-box mb-70">
        <div class="banner-hero hero-1 banner-homepage5">
          <div class="banner-inner">
            <div class="row">
              <div class="col-xl-7 col-lg-12">
                <div class="block-banner">
                  <h1 class="heading-banner wow animate__animated animate__fadeInUp">Search Documents</h1>
                  <div class="banner-description mt-20 wow animate__animated animate__fadeInUp" data-wow-delay=".1s">Find the files you need fast with instant full-text and metadata document searching.</div>
                </div>
              </div>
            </div>
            <div class="box-search-2 mt-20 mb-180">
              <div class="block-banner">
                <div class="form-find mt-40 wow animate__animated animate__fadeIn" data-wow-delay=".2s">
                  <form>
                    <input class="form-input input-keysearch mr-10" type="text" placeholder="Your keyword... ">
                    <select class="form-input mr-10 select-active">
                        <option value="">Types</option>
                        <option value="VE">Ordinance</option>
                        <option value="VN">Morbi hendrerit </option>
                        <option value="WF">Vel libero</option>
                        <option value="EH"> Faucibus orci luctus</option>
                    </select>
                    <div class="box-industry">
                      <select class="form-input mr-10 select-active input-industry">
                          <option value="0">Classifications</option>
                          <option value="1">Public Morality</option>
                          <option value="2">Peace and Order</option>
                          <option value="3">Health and Sanitation</option>
                          <option value="4">Market and Slaughterhouses</option>
                          <option value="5">Parks and Playgrounds</option>
                      </select>
                    </div>
                    <button class="btn btn-default btn-find font-sm"><a href="viewpage.html">Search</a></button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <script src="assets/js/plugins/counterup.js"></script>
    </main>
    <footer class="footer mt-50">
      <div class="container">
        <div class="footer-bottom mt-50">
          <div class="row">
            <p class="color-text-paragraph-2">Copyright &copy; 2022. <a class="color-brand-2" href="#" target="_blank">Codify</a> All Right Reserved</p>
          </div>
        </div>
      </div>
    </footer>
    <script src="assets/js/vendor/modernizr-3.6.0.min.js"></script>
